<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User HomePage</title>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>

</head>
<body>
<h1>Hello, 1</h1>
<p>
    <button id="logoutBtn">Logout</button>
</p>
<button id="publishFile" onclick="window.location.href='/publish'">Publish File</button>
<button id="searchFile" onclick="window.location.href='/filelist'">Search File</button>
<script>
    $(document).ready(function () {
        // get user's hexPrivateKey from cookie
        let hexPrivateKey = $.cookie('hexPrivateKey');
        // reset title name
        $(document).attr("title",'Welcome, ' + hexPrivateKey);
        // reset welcome message
        $('h1').html("Hello, " + hexPrivateKey);
        // logout
        $('#logoutBtn').on('click', function (){
            $.removeCookie('hexPrivateKey', { path: '/' });
            window.location.href='/index.html';
        })
    })


</script>
</body>
</html>
